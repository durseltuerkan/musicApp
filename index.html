<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css6?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href=" ./icons/favicon.png">
    <title>Music App</title>
  </head>

  <body class="container" id="container">
    <header>
      <i class="fa-solid fa-bars" id="menuBtn"></i>
      <input
        type="text"
        id="searchbar"
        placeholder="search songs/artists"
        class="searchbar"
      />
      <div class="filteredSongs" id="filteredSongs"></div>
      <i class="fa-solid fa-magnifying-glass" id="searchBtn"></i>
    </header>

    <main class="main">
      <img class="coverImg" id="coverImg" src="./images/music-1.jpg" />

      <div class="info">
        <p class="infoTitle" id="infoTitle">Loading song title ...</p>
        <p class="infoArtist" id="infoArtist">Loading artist ...</p>
      </div>

      <div class="controlBtns">
        <i class="fas fa-backward" id="prev"></i>
        <i class="fas fa-play" id="play"></i>
        <i class="fas fa-forward" id="next"></i>
      </div>

      <audio id="audioPlayer" controls src="./music/music-1.mp3"></audio>

      <div class="progressContainer">
        <input
          type="range"
          id="progress-bar"
          class="progress-bar"
          value="0"
          max="100"
          step="0.1"
        />
        <p class="nowrap">
          <span class="currentTime" id="currentTime">0:00</span>/
          <span class="duration" id="duration">0:00</span>
        </p>
      </div>
      <div class="playlist" id="playlist"></div>
    </main>

    <footer>
      <i class="fas fa-heart" id="footerLikeBtn"></i>
      <i class="fas fa-random" id="shuffle"></i>
      <i class="fas fa-repeat" id="repeat"></i>
      <i class="fas fa-gear" id="options"></i>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
