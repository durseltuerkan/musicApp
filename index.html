<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css6?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Music App</title>
  </head>
  
  <body>
    <div class="container" id="container">
      <div class="top">
        <i class="fa-solid fa-bars" id="menu-btn"></i>
        <input
          type="text"
          id="searchbar"
          placeholder="search songs/artists"
          class="searchbar"
        />
        <i class="fa-solid fa-magnifying-glass" id="searchBtn"></i>
      </div>

      <div class="cover-image"></div>
      
      <div class="player-body">
        <audio id="audio-player" controls></audio>
      </div>
      <div class="progress-container">
        <input type="range" id="progress-bar" class="progress-bar" value="0" max="100" step="0.1">
        <span id="current-time">0:00</span> / <span id="duration">0:00</span>
      </div>

      <div class="list-wrapper">
        <div class="list" id="playlist"></div>
      </div>
      <div class="info">
        <h2 id="infoTitle">song title</h2>
        <h3 id="infoArtist">artist</h3>
    </div>
    

      <div class="controls">
        <i class="fas fa-backward" id="prev"></i>
        <i class="fas fa-play" id="play"></i>
        <i class="fas fa-forward" id="next"></i>
      </div>
    
      <div class="more-controls">
        <i class="fas fa-heart" id="current-favourite"></i>
        <i class="fas fa-random" id="shuffle"></i>
        <i class="fas fa-repeat" id="repeat"></i>
        <i class="fas fa-gear" id="options"></i>
      </div>
    </div>
  
    <script src="main.js"></script>
  </body>
</html>
