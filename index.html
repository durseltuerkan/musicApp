<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css6?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Music App</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <i class="fa-solid fa-bars"></i>
        <input
          type="text"
          id="searchbar"
          placeholder="search songs/artists"
          class="searchbar"
        />
        <i class="fa-solid fa-magnifying-glass" id="searchBtn"></i>
      </div>
      <div class="cover-image"></div>
      <div class="player-body"></div>

      <div class="list-wrapper">
        <table class="list" id="playlist">
          <tr class="song">
            <td class="no">
              <h6>1</h6>
            </td>
            <td class="title">
              <h6>Song Title</h6>
            </td>
            <td class="length">
              <h6>2:03</h6>
            </td>
            <td>
              <i class="fas fa-heart"></i>
            </td>
          </tr>

          <tr class="song">
            <td class="no">
              <h6>2</h6>
            </td>
            <td class="title">
              <h6>Song Title</h6>
            </td>
            <td class="length">
              <h6>2:03</h6>
            </td>
            <td>
              <i class="fas fa-heart"></i>
            </td>
          </tr>

          <tr class="song">
            <td class="no">
              <h6>3</h6>
            </td>
            <td class="title">
              <h6>Song Title</h6>
            </td>
            <td class="length">
              <h6>2:03</h6>
            </td>
            <td>
              <i class="fas fa-heart"></i>
            </td>
          </tr>

          <tr class="song">
            <td class="no">
              <h6>4</h6>
            </td>
            <td class="title">
              <h6>Song Title</h6>
            </td>
            <td class="length">
              <h6>2:03</h6>
            </td>
            <td>
              <i class="fas fa-heart"></i>
            </td>
          </tr>

          <tr class="song">
            <td class="no">
              <h6>5</h6>
            </td>
            <td class="title">
              <h6>Song Title</h6>
            </td>
            <td class="length">
              <h6>2:03</h6>
            </td>
            <td>
              <i class="fas fa-heart"></i>
            </td>
          </tr>
        </table>
      </div>
    
    <div class="info">
      <h2>song title</h2>
      <h3>artist</h3>
    </div>
  
    <div class="controls">
      <i class="fas fa-backward" id="prev"></i>
      <i class="fas fa-play" id="play"></i>
      <i class="fas fa-forward" id="next"></i>
    </div>
    <div class="more-controls">
      <i class="fas fa-heart" id="current-favourite"></i>
      <i class="fas fa-random" id="shuffle"></i>
      <i class="fas fa-repeat" id="repeat"></i>
      <i class="fas fa-gear" id="options"></i>
    </div>
  
    <p class="current-song-title">song title</p>
  </div>

    <script src="main.js"></script>
  </body>
</html>
